<!DOCTYPE html>
<html>
<head>
	<title>create account</title>
	<link rel="stylesheet" type="text/css" href="figma.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		<div class="row p-3" id="create_page">
			<div class="col-md-4 col-sm-12 d-flex flex-column align-items-center justify-content-center" id="create_account">
				<img src="image/welcome.png"  class="mb-3"  style="width: 150px; height: 50px">
				<div class="container d-flex flex-column align-items-center justify-content-between">
					<img src="image/keepconnect.png" style="width: 250px" class="mb-3">
					<div class="d-flex align-items-center justify-content-between">
						<img src="image/already.png" class="mr-3">
						<img src="image/go.png">
					</div>
				</div>
			</div>
			<div class="col-md-8 col-sm-12 d-flex flex-column align-items-center justify-content-center p-3" id="leftcol">
				<img src="image/Createacc.png">

				<div class="container d-flex align-items-center justify-content-center mt-4 mb-4">
					<img src="image/fb.png" class="mr-4">
					<img src="image/in.png" class="mr-4">
					<img src="image/goog.png" class="mr-4">
				</div>

				<div class="container text-center">
					<img src="image/useyourmail.png" class="mb-4">
					<input type="text" name="" class="form-control mb-4" placeholder="name">
					<input type="email" name="" class="form-control mb-4" placeholder="email">
					<input type="password" name="" class="form-control mb-4" placeholder="password">

					<button class="createbtn">create account</button>

				</div>
			</div>

		</div>
	</div>

</body>
</html>
