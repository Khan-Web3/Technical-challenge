<!DOCTYPE html>
<html>
<head>
	<title>create account</title>
	<link rel="stylesheet" type="text/css" href="figma.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		<div class="row p-3" id="create_page">
			<div class="col-md-4 col-sm-12 d-flex flex-column align-items-center justify-content-center" id="create_account">
				<h1 class="welcome">welcome back</h1>
				<div class="container d-flex flex-column align-items-center justify-content-between">
					<p class="wel-para pl-4 pr-4">to keep connected with us please
					register with your personal info</p>
					<div class="d-flex align-items-center justify-content-between">
						<img src="image/already.png" class="mr-3">
						<img src="image/go.png">
					</div>
				</div>
			</div>
			<div class="col-md-8 col-sm-12 d-flex flex-column align-items-center justify-content-center p-3" id="leftcol">
				<img src="image/Createacc.png">

				<div class="container d-flex align-items-center justify-content-center mt-4 mb-4">
					<img src="image/fb.png" class="mr-4">
					<img src="image/in.png" class="mr-4">
					<img src="image/goog.png" class="mr-4">
				</div>

				<div class="container text-center">
					<h2 class="use-email mb-3">or use your email for register</h2>
					<input type="text" name="" class="form-control mb-4" placeholder="name" id="create_acc_inputs">
					<input type="email" name="" class="form-control mb-4" placeholder="email" id="create_acc_inputs">
					<input type="password" name="" class="form-control mb-4" placeholder="password" id="create_acc_inputs">

					<button class="createbtn">create account</button>

				</div>
			</div>

		</div>
	</div>

</body>
</html>
