<!DOCTYPE html>
<html>
<head>
	<title>forget password</title>
	<link rel="stylesheet" type="text/css" href="figma.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

	<div class="container p-4" id="forget-pass">
		<div class="row mt-4">
			<div class="col-lg-9 col-md-9 col-sm-12" id="forget">
				<div class="logo mt-5">
					<img src="image/forget.png">
				</div>
				<div class="social mb-5 mt-5">
					<img src="image/fb.png">
					<img src="image/in.png">
					<img src="image/goog.png">

				</div>

				<input type="text" name="" class="form-control mt-5 mb-5 border rounded-lg forget-password" placeholder="email" style="height: 70px">
				<div class="submitbtn">
					<button class="submit mt-5 mb-5 text-center d-block" type="submit">submit</button>

				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12 p-4 d-flex flex-column align-items-center justify-content-center welcome-back" id="welcome">

				<img src="image/welcome.png" class="mb-4" style="width: 200px; height: 50px">
				<img src="image/keepconnect.png" class="mb-4" style="width: 170px; height: 40px">

				<div class="d-flex align-items-center justify-content-center">
					<img src="image/already.png" style="width: 180px; height: 40px">
					<img src="image/go.png" class="ml-3" style="width: 10px; height: 10px">
				</div>

				
			</div>

		</div>
	</div>

</body>
</html>
