	<script type="text/javascript">
		$(document).ready(function(){
			$(".list").click(function(){
				const value = $(this).attr("data-filter");
				if(value == "all"){
					$(".item-box").show(100);
				}
				else{
					$(".item-box").not("." +value).hide(100);
					$(".item-box").filter("." +value).show(100);
				}
			})
			$('.list').click(function(){
				$('this').addClass('active').siblings().removeClass('active');
			})
		})
	</script>
