<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="figma.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

	<div class="container-fluid" id="contact">

		<div class="login mx-auto">
			<div class="row w-100 h-100 p-3">
				<div class="col-lg-8 col-md-8 col-sm-12 form-group d-flex flex-column  justify-content-center p-3" id="inputs">
					<input type="text" name="" class="form-control mb-5" placeholder="name" style="height: 70px">
					<input type="text" name="" class="form-control mb-5" placeholder="email" style="height: 70px">
					<label for="msg" id="msg-label" class="pl-1">what can we help you with?</label>
					<textarea id="msg" class="form-control" rows = "5" placeholder="write us here..."></textarea>

					<div class="container pl-1">
						<button type="submit" class="btn btn-primary mt-4 text-capitalize" style="width: 100px; height: 40px">submit</button>

					</div>

					
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 d-flex flex-column align-items-center justify-content-center pr-3 pl-3" id="inputs2">
					<h1 class="contact-us">contact us</h1>
					<p class="contact-para">Need to get in touch with us? Either fill out the form with your inquiry or find the department email you'd like to contact below.</p>
				</div>

			</div>
			
		</div>
		
	</div>

</body>
</html>
